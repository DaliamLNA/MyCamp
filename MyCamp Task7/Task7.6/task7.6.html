<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.6 Product landing page frame 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <hr id="hr1">
        <div class="title">Products</div>
        <div class="small-title">Healthy skin, confident you</div>
        <hr id="hr2">
        <div class="product-container">
            <div class="product">
                <div class="img"><img src="image 6.png" alt=""></div>
                <div class="product-name-price">
                    <div class="product-name">Cleanser</div>
                    <div class="product-price">$ 71.00 USD</div>
                </div>
                <div class="description">Anti Acne washing gel</div>
                <button class="shopnow">Shop now</button>
            </div>
            <div class="product">
                <div class="img"><img src="image 7.png" alt=""></div>
                <div class="product-name-price">
                    <div class="product-name">Serum</div>
                    <div class="product-price">$ 23.00 USD</div>
                </div>
                <div class="description">Vitamin B3 + zinc</div>
                <button class="shopnow">Shop now</button>
            </div>
            <div class="product">
                <div class="img"><img src="image 8.png" alt=""></div>
                <div class="product-name-price">
                    <div class="product-name">Cream</div>
                    <div class="product-price">$ 32.00 USD</div>
                </div>
                <div class="description">Q + A</div>
                <button class="shopnow">Shop now</button>
            </div>
            <div class="product">
                <div class="img"><img src="image 9.png" alt=""></div>
                <div class="product-name-price">
                    <div class="product-name">EcoSnake set</div>
                    <div class="product-price">$ 110.00 USD</div>
                </div>
                <div class="description">4 Steps to healthy skin</div>
                <button class="shopnow">Shop now</button>
            </div>
        </div>
        <hr id="hr3">
    </div>
</body>
</html>
