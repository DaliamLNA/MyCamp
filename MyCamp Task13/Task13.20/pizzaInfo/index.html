<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Infor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <script>
        // Đối tượng pizza chứa các thông tin
        var pizzaObj = {
            coverImg: "images/Pizza.png",
            pizzaname: "Perreroni Pizza",
            pizzaDescription: "Premium pepperoni and cheese is made with real mozzarella on original hand-tossed crust.",
            inforDetail: {
                calo: "265 Cal",
                size: "P/F/C: 12/10/31",
                tempCel: "53.8 °C",
            },
            price: {
                originalPrice: 29.90,
                discountPrice: 23.90
            }
        };
        //ok
        function onPageLoad() { 
            //coverimg
            document.getElementById("coverImg").style.backgroundImage = `url(${pizzaObj.coverImg})`;
            //pizzaname
            document.getElementById("pizzaname").innerHTML = `${pizzaObj.pizzaname}`;
            //pizzadescription
            document.getElementById("pizzaDescription").innerHTML = `${pizzaObj.pizzaDescription}`;
            //info
            document.getElementById("pizza_calo").innerHTML = `${pizzaObj.inforDetail.calo}`;
            document.getElementById("pizza_size").innerHTML = `${pizzaObj.inforDetail.size}`;
            document.getElementById("pizza_temp").innerHTML = `${pizzaObj.inforDetail.tempCel}`;
            //price
            document.getElementById("pizza_pricediscount").innerHTML = `${pizzaObj.price.discountPrice}`
            document.getElementById("pizza_originalprice").innerHTML = `${pizzaObj.price.originalPrice}`
        }
    </script>
</head>

<body onload="onPageLoad()">
    <div class="container">
        <div class="top" id="coverImg">
            <div class="top__info">
                <img src="images/Info.png" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="bottom__header">
                <div class="header-left" id="pizzaname">pizza-name ở đây</div>
                <div class="header-right">
                    <img class="icon" src="images/Hot.png" alt="">
                    <img class="icon" src="images/Wheat.png" alt="">
                </div>
            </div>
            <div class="bottom__des" id="pizzaDescription">
                mô tả ở đây (pizza-description)
            </div>
            <div class="bottom__detail">
                <div class="calo" id="pizza_calo">detail-calo</div>
                <div class="size" id="pizza_size">detail-size</div>
                <div class="temp-cel" id="pizza_temp">detail-temp</div>
            </div>
            <div class="bottom__footer">
                <div class="price">
                    <div class="discount-price" id="pizza_pricediscount">discount-price</div>
                    <div class="original-price" id="pizza_originalprice">original-price</div>
                </div>
                <div class="footer__button"> ORDER </div>
            </div>
        </div>
    </div>
</body>

</html>
