<!DOCTYPE html>
<html lang="en">
<head>
     <title>Fashion E-commerce Product Page</title>     
     <link rel="stylesheet" href="style.css">
     <script>
        // đối tượng sản phẩm thời trang. Hãy load đối tượng vào trang web
        var fashionProductObj = {
            images: {
                // ảnh cover (ảnh to)
                coverImg: "images/cover.png",
                // các ảnh nhỏ bên phải. Có bao nhiêu ảnh load ra từng đó ảnh (dùng vòng lặp for)
                detailImages: ["images/image2.png", "images/image3.png", "images/image4.png", "images/image5.png"]
            },
            // tên sản phẩm
            productName: "WHITE SUIT FOR LADY",
            // giá sản phẩm
            price: "$ 159,89",
            // type sản phẩm (thay ở chỗ PRODUCT-TYPE-HERE)
            type: "IVORY WHITE | 09162/135",
            // mô tả (thay ở chỗ description-here)
            description: "We work with our suppliers, workers, unions and international bodies to develop a supply chain where human rights are promoted and respected, contributing to the United Nations Sustainable Development Goals.",
            // các loại cỡ (dùng for để load ra, mỗi size là 1 thẻ p)
            size: ["EP", "P", "M", "G", "L", "EG"]
        };
        
        // viết code xuống dưới đây
        function onPageLoad() { 
            //Images
            document.getElementById('img-1').style.backgroundImage = `url(${fashionProductObj.images.coverImg})`
            var Imgdetail = document.getElementById('img-detail');
            // Imgdetail.innerHTML = "";
            for (i = 0; i < fashionProductObj.images.detailImages.length; i ++) {   
                Imgdetail.innerHTML += `<div style="background-image: url(${fashionProductObj.images.detailImages[i]}");></div>`;
            }
            // Imgdetail.innerHTML = `<div style="background-image: url(images/image2.png)";></div>`;


            // Name
            document.getElementById('p-product-name').innerHTML = `${fashionProductObj.productName}`;
            document.getElementById('p-product-price').innerHTML = `${fashionProductObj.price}`;
            document.getElementById('p-product-type').innerHTML = `${fashionProductObj.type}`;
            document.getElementById('p-description').innerHTML = `${fashionProductObj.description}`;
            // size
            var sizes = document.getElementById('product-size');
            sizes.innerHTML;
            for (iS = 0; iS < fashionProductObj.size.length; iS++) {    
                sizes.innerHTML += ``
            }
        }
     </script>
</head>
<body onload="onPageLoad()">
    <div class="flex-container">
        <div class="left-content">
            <div id="img-1"></div>
            <div id="img-detail">

            </div>
        </div>
        <div class="right-content">
            <div id="card-ss">
                <p class="card-title">BEGIN SESSION  </p>
                <image class="img-card" src="images/Card.png" alt="card"></image>
            </div>
            <div id="product-infor">
                <div id="name-price">
                    <p id="p-product-name">PRODUCT-NAME-HERE </p>
                    <p id="p-product-price">PRICE-HERE</p>
                </div>
                <div>
                    <p id="p-product-type">PRODUCT-TYPE-HERE</p>
                </div>
                <div>
                    <p id="p-description">description-here</p>
                </div>
                <div>
                    <div id="product-size">
                        <p>put</p>
                        <p>all</p>
                        <p>size</p>
                        <p>here</p>
                    </div>
                    
                    <p class="size-guide">SIZE GUIDE</p>
                </div>
                <div  >
                    <button id="btn-add">ADD TO BAG</button>
                </div>
                <div>
                    <p class="footer-action">ADD TO FAVORITE <br> CACULATE SHOPING AND DELIVERY</p>
                </div>   
            </div>
        </div>
    </div>
    
</body>
</html>
