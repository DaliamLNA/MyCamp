<script type="text/javascript">
     "use strict"
     // Bạn hãy khai báo hàm ở dưới đây
    function Text(Input) {  
        var Output;
        Output = Input.toLowerCase();
        Output = Output.replaceAll(" ", "-");
        return Output;
    }
    var Result = Text("Robin Singh From USA");
    console.log(Result);
</script>
