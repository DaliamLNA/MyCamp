<script type="text/javascript">
    // Yc1
    function StringCheck(Input) {
        var Result = typeof Input == "string";
        return Result;
    }
    var StringCheckResult = StringCheck("Hello");
    console.log(StringCheckResult);
    // Yc2
    function StringCut(Input) {
        var Result = Input.slice(0, 7);
        return Result;
    }
    var StringCutResult = StringCut("12345678910");
    console.log(StringCutResult);
    // Yc3
    function StringUpperCaseFirstLetter(Input) {
        var string = Input;
        var UpperCaseString = string => string[0].toUpperCase() + string.slice(1).toLowerCase();
        var UpperCaseResult = string.split(' ').map(UpperCaseString).join(' ');
        return UpperCaseResult;
    }
    var StringUpperCaseFirstLetterResult = StringUpperCaseFirstLetter("js string exercises")
    console.log(StringUpperCaseFirstLetterResult);
    // Yc4
    function StringCutBlanks(Input) {   
        var Result = Input.trim();
        return Result
    }
    var StringCutBlanksResult = StringCutBlanks(" Hello ");
    console.log(StringCutBlanksResult);
</script>
