<script>
    //Yc1
    function Reversestring(Input) {
        var string = Input;
        var reversedstring = string.split('').reverse().join('')
        return reversedstring;
    }
    var ReversestringResult = Reversestring("Hello ae");
    console.log(ReversestringResult);
    //Yc2
    function Yc2(Input) {
        var string = Input;
        var splitletter = string.split('a');
        var splitletterlength = splitletter.length-1    ;
        return splitletterlength;
    }
    var Yc2Result = Yc2("xin chao anh em nha")
    console.log(Yc2Result);
