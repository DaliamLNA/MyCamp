<script>
    // Khai báo function kiểm tra xem 1 số có chia hết cho 3 hay không?
    function kiemTraChiaHetCho3(paramSoInput) {
        // khai báo biến chứa kết quả chia hết hay không chia hết
        var ketQua;
        // lấy phần dư của phép chia số đầu vào cho 3
        var phanDu = paramSoInput % 3;
        // nếu phần dư bằng 0 thì nghĩa là chia hết, cho kết quả = true
        if (phanDu == 0) {
            ketQua = true;
        } // ngược lại thì không chia hết, cho kết quả = false
        else {
            ketQua = false;
        }

        return ketQua; // trả lại kết quả cho hàm là true hoặc false
    }

    var ketQua = kiemTraChiaHetCho3(9);
    console.log(ketQua)

    function tinhtong(so1, so2) {
        var tong = so1 + so2;
        return tong;
    }
    var tong = tinhtong(10, 5)
    console.log(tong)

    function kiemTraTinhTong() {
        // khai báo số
        var So1 = 10;
        var So2 = 15;
        var tong = So1 + So2;
        var ketQua = tong;
        console.log(ketQua)
    }
    kiemTraTinhTong();
</script>
