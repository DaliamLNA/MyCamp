<!DOCTYPE html>
<html>
<head>
    <title>Task 10.09 - Truy xuất thẻ HTML</title>
</head>
<body>
    <h3>BÀI THỰC HÀNH 10.09</h3>
    <p id="content">Cửa hàng Pizza365 có 3 kích cỡ bánh và 4 loại Pizza. Ba kích cỡ bao gồm S, M và L. Ba loại bánh bao gồm Hải sản, Thịt hun khói và Bò phô mai</p>

</body>
<script>

</script>
</html>
