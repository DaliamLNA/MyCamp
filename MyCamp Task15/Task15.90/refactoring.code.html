<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>Sửa code theo coding convention</title>
</head>

<body onload="onPageLoad()">

  <h2>Responsive Form - Form mẫu </h2>
  <p>Hãy refactoring để code đạt chuẩn Coding Convention</p>

  <div class="container">
    <div class="row">
      <div class="col-25">
        <label for="firstname">First Name</label>
      </div>
      <div class="col-75">
        <input id="input-Firstname" type="text" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input id="input-Lastname" type="text" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="Input-country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="txtarea-subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <button id="btn-send-data" onclick="(onBtnClickSendData())" class="button"> Send data </button>
    </div>
  </div>
</body>

<script>
  /*
  || Vùng 1: định nghĩa global variable, dùng suốt quá trình, dùng trong cả file
  */
  var gInpFirstName = document.getElementById("input-Firstname");
  var gInpLastName = document.getElementById("input-Lastname");
  var gInpCountry = document.getElementById("Input-country");
  var gTxtareaSubject = document.getElementById("txtarea-subject");
  /*
  || Vùng 2: event handlers - xử lý sự kiện
  */
  // Hàm xử lý sự kiện onload của trang (khi trang được tải)
  function onPageLoad() {
    console.log("SubTask 1:load page - Khi load ghi id, và placeholder của tất cả input ra console");
    console.log("first-name ID: " + gInpFirstName.id + " ;placeholder: " + gInpFirstName.placeholder);
    console.log("last-name ID: " + gInpLastName.id + " ;placeholder: " + gInpLastName.placeholder);
    console.log("select-country ID = " + gInpCountry.id + " ;Value: " + gInpCountry.value);
    console.log("txtarea-subject ID = " + gTxtareaSubject.id + " ; placeholder: " + gTxtareaSubject.placeholder);
  }
  // Hàm xử lý sự kiện ấn nút send data
  function onBtnClickSendData(

  ) {
    console.log("Nút send data vừa được ấn");
    console.log("SubTask 3:Khi ấn nút, ghi tất cả value đọc được từ 04 input ra console");
    console.log("first-name: " + gInpFirstName.value);
    console.log("last-name: " + gInpLastName.value); console.log("select-country " + gInpCountry.value);
    console.log("txtarea-subject " + gTxtareaSubject.value);
  }
  /*
  || Vùng 3: function (hàm) dùng chung
  */
</script>

</html>
