<script>

    function onPageLoading() {
        var maxNumberIndex = getMaxNumberIndex([6, 3, 11, 2, 6]);
        console.log("max number index 1:  = " + maxNumberIndex);

        maxNumberIndex = getMaxNumberIndex([]);

    /*** REGION 4 - Common funtions - Vùng khai báo hàm dùng chung trong toàn bộ chương trình*/
    function getMaxNumberIndex(paramArrayOfNumbers) {
        var vIndexResult = 0;
        var vMaxNumber = paramArrayOfNumbers[vIndexResult];
        if (paramArrayOfNumbers.length > 0) {
            for (var bI = 1; bI < paramArrayOfNumbers.length; bI++) {
                if (vMaxNumber < paramArrayOfNumbers[bI]) {
                    vMaxNumber = paramArrayOfNumbers[bI];
                    vIndexResult = bI;
                }
            }
        }
        else {
            vIndexResult = -1;
        }

        return vIndexResult;
    }

</script>
