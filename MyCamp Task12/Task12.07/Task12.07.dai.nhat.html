<!DOCTYPE html>
<html>

<head>
    <title>Task Tìm đoạn văn dài nhất</title>
</head>

<body>
    <h3>Tìm số chiều dài của đoạn văn dài nhất</h3>
</body>

<script>
    // Viết tiếp code Javascript xuống dưới đây
    var openArray = ["apple", "mango", "banana", "ape", "application", "lime", "soap", "orange", "open"];
    var result = Number.MIN_VALUE;
    for (i = 0; i < openArray.length; i++) {
        if (openArray[i].length > result) {
            result = openArray[i].length;
        }
    }
    console.log(result);
</script>

</html>
