<script>
    //Task1
    function task1(a, n) {
        var myArray = a;
        var result = 0;
        for (i = 0; i < myArray.length; i++) {
            if (myArray[i] == n) {
                result++;
            }
        }
        return result;
    }
    var kqtask1 = task1([1, 2, 1, 4, 5, 1, 1, 3, 1], 1);
    console.log(kqtask1);
    //Task2
    function task2(a, x, y) {
        var myArray = a;
        var X_post = myArray.indexOf(x);
        var Y_post = myArray.indexOf(y);
        var temp = myArray[X_post];
        myArray[X_post] = myArray[Y_post];
        myArray[Y_post] = temp;
        return myArray;
    }
    var kqtask2 = task2([10, 20, 30, 40, 50], x = 10, y = 20);
    console.log(kqtask2);
    //Task3
    function task3(a, b) {
        myArray = [...a, ...b]
        mynewArray = [...new Set(myArray)]
        return mynewArray;
    }
    var kqtask3 = task3([1, 2, 3], [1, 2, 3, 4, 5]);
    console.log(kqtask3)
    //Task4 
    function task4(a) { 
        var myArray = a;
        var mynewArray = [...new Set(myArray)];
        return mynewArray;
    }
    var kqtask4 = task4([1, 2, 3, 1, 5, 1, 4, 6, 3, 4]);
    console.log(kqtask4);
</script>
