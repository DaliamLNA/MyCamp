<!DOCTYPE HTML>
<html>

<head>
    <title> Task 3B.3 Tổng dãy số </title>
</head>

<body>
    <h3> Hàm tính tổng các phần tử trong mảng </h3>
</body>
<script>
    // viết code JS ở đây
    function tinhTongDaySo(daySo) {
        var tong = 0;
        for (var so = 0; so < daySo.length; so++) {
            tong += daySo[so];
        }
        return tong;
    }
    var result = tinhTongDaySo([1, 2, 3]);
    console.log(result);
</script>

</html>
