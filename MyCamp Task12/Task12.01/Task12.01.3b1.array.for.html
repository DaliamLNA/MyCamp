<!DOCTYPE html>
<html>
<head>
    <title>Task 3B.1 - Làm việc với mảng và for</title>
</head>
<body>
    <h3>Làm việc với mảng và vòng lặp for</h3>
</body>

<script>
    // Viết code Javascript thực hiện bài tập ở đây
    var NumberArray = [-1,  10, -10, 4, 8, 2, 9];
    var StringArray = [ "Cộng hòa", "Việt Nam", "Xin chào", "Hello"];
    
    console.log(NumberArray[3]);
    console.log(NumberArray[7]);
    console.log(StringArray[1]);
    console.log(StringArray[4])
    
    for (var String = 0; String < StringArray.length; String ++) {  
        console.log(StringArray[String]);
    }
    for (var Number = 0; Number < NumberArray.length; Number ++) {  
        console.log(NumberArray[Number]  + 2)
    }
</script>
</html>
