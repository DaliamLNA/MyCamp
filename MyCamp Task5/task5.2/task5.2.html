<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5.2 - Sign-in Page</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-img">
            <img src="background.jpg" alt="">
        </div>
        <div class="flex-form">
            <h1 class="title">Login to continue</h1>
            <input type="text" placeholder="Email" class="input"> <br>
            <input type="password" placeholder="Password" class="input">
            <div>
                <input type="checkbox" class="checkbox">
                <label class="remember">Remember me</label>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <button class="login">LOGIN</button>
            <p class="or">or sign up using</p>
            <img src="facebook.png" alt="" class="fb">
            <span><img src="twitter.png" alt="" class="tw"></span>
        </div>
    </div>
</body>
</html>
